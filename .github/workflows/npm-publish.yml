name: Node.js Package

permissions:
  contents: read
  id-token: write

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Check npm.publish.auto
        id: publish_check
        run: |
          if [ -f npm.publish.auto ] && grep -q "opendn_foundation.release *= *true" npm.publish.auto; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - name: Read version and set NPM tag
        id: version_tag
        run: |
          VERSION=$(node -p "require('./package.json').version")
          TAG="latest"
          
          if [[ "$VERSION" == *alpha* ]]; then
            TAG="alpha-release"
          elif [[ "$VERSION" == *beta* ]]; then
            TAG="test"
          elif [[ "$VERSION" == *rc* ]]; then
            TAG="next"
          elif [[ "$VERSION" == *fr* ]]; then
            TAG="final-release"
          fi
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT

      - run: npm ci
        if: steps.publish_check.outputs.publish == 'true'

      - name: Publish to NPM
        if: steps.publish_check.outputs.publish == 'true'
        run: npm publish --tag ${{ steps.version_tag.outputs.tag }} --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}