name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/

      - name: Check npm.publish.auto
        id: publish_check
        run: |
          if [ -f npm.publish.auto ] && grep -q "opendn_foundation.release *= *true" npm.publish.auto; then
            echo "publish=true" >> $GITHUB_OUTPUT
          else
            echo "publish=false" >> $GITHUB_OUTPUT
          fi

      - run: npm ci
        if: steps.publish_check.outputs.publish == 'true'

      - name: Publish to NPM
        if: steps.publish_check.outputs.publish == 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.npm_token }}

      - name: Remove npm.publish.auto
        if: steps.publish_check.outputs.publish == 'true'
        run: |
          rm npm.publish.auto
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add npm.publish.auto
          git commit -m "chore: auto remove npm.publish.auto after publish"
          git push
